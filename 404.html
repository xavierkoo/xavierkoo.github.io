<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const path = window.location.pathname;
      const location = path.split("/").filter((p) => p !== "");
      const pageNotFound = React.createElement("h1", null, "404 Page Not Found");
      const div = React.createElement("div", null, pageNotFound);
      ReactDOM.render(div, document.getElementById("root"));
    </script>
  </body>
</html>
